[build]
  base = "frontend"
  command = "npm ci && npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY_USE_YARN = "false"
  # Disable secrets scanning - Auth0 client config is meant to be public in frontend
  SECRETS_SCAN_ENABLED = "false"

# Redirect all requests to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
